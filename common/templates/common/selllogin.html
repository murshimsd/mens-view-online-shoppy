{% extends 'common/commonhome.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters border shadow">
                <div class="col-lg-5">
                    <img src="{% static 'img/back.png' %}" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <h1 class="col-lg-7 px-5 pt-5">SELLER</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="from-row">
                            <div class="col-lg-7">
                                <input type="username" name='s_email' placeholder="Username" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="from-row">
                            <div class="col-lg-7">
                                <input type="password"  name="sell_password" placeholder="*******" class="form-control my-3 p-4">
                            </div>
                            <p style="color: red;">{{msg}}</p>
                        </div>
                        <div class="from-row">
                            <div class="col-lg-7">
                                <a href="{% url 'common:selllogin' %}">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </a>
                            </div>
                        </div>
                        <a href="#" style="text-decoration: none;">Forgot password</a>
                        <p>Don't have an account? <a href="{% url 'common:sellreg' %}" style="text-decoration: none;">Register here</a></p>
                        <p><b>Login as a customer? <a href="{% url 'common:custlogin' %}" style="text-decoration: none;">Click here</a></b></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
