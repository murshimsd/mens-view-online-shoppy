{% extends 'common/commonhome.html' %}
{% load static %}
{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <style>
    #hero{
      background-image: url("{% static 'img/menshero.jpg' %}");
    }
    </style>
</head>
<div class="col-sm-12">
  <h1 class="text-center">All Products</h1>
  <div class="row m-auto">
    {% for product in prods %}
    <div class="col-md-3 mt-3 ">
      <div class="card shadow border mt-3">
        <div class="product align-items-center p-2 text-center">
          <img src="{{product.product_image.url}}" alt="" class="rounded" width="160" height="140">
          <h5>{{product.product_name|title}}</h5>
        </div>
        <div class="mt-3 info text-center">
          <span class="text d-block">{{product.product_description}}</span>
        </div>
        <div class="seller mt-3">
          <h6>Seller:{{product.seller.seller_name|title}}</h6>
        </div>
        <div class="cost mt-3 text-dark text-center">
          <span>RS {{product.price}}</span>
        </div>
        <a class="p-3 sheo nav-link text-center text-white mt-3 cursor" 
          href="{% url 'customer:detailspage' product.id %}">
            BuyNow
          </a> 
        
      </div>
    </div>
    {% endfor %}

  </div>

</div>
  
{% endblock %}
