{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters border shadow">
                <div class="col-sm-12 text-center">
                    <h1 class="col-sm-12 px-5 pt-5">ADMIN LOGIN</h1>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="from-row">
                            <div class="col-sm-5">
                                <input type="email" name='username' placeholder="Username" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="from-row">
                            <div class="col-sm-5">
                                <input type="password"  name="password" placeholder="*******" class="form-control my-3 p-4">
                            </div>
                            <p style="color: red;">{{custmsg}}</p>
                        </div>
                        <div class="from-row">
                            <div class="col-sm-5">
                                <a href="{% url 'mensviewadmin:adminhome' %}">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
