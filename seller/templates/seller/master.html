{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdnjs -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'shome.css' %}">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase">
                <i class="fa fa-truck me-2" aria-hidden="true"></i>SELLER MV
                <HR>
                </HR>
            </div>

            <div class="list-group list-group-flush my-3">
                <a href="{% url 'seller:homepage' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text active">
                    <i class="fa fa-tachometer me-2" aria-hidden="true"></i>Dashboard
                </a>
                <a href="{% url 'seller:orders' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text fw-bold">
                    <i class="fa fa-pencil-square-o me-2" aria-hidden="true"></i>Orders
                </a>
                <a href="{% url 'seller:addprod' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text fw-bold">
                    <i class="fa fa-cart-plus me-2" aria-hidden="true"></i>Add Product
                </a>
                <a href="{% url 'seller:product' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text fw-bold">
                    <i class="fa fa-product-hunt me-2" aria-hidden="true"></i>Products
                </a>
                <a href="{% url 'seller:updateprod' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text fw-bold">
                    <i class="fa fa-wrench me-2" aria-hidden="true"></i>Update Product
                </a>
                <a href="{% url 'seller:logout' %}"
                    class="list-group-item list-group-items-action bg-transparent second-text text-danger fw-bold">
                    <i class="fa fa-sign-out me-2" aria-hidden="true"></i>Logout
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg nabar-light bg-transparent py px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown me-5">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>{{data.seller_name|title}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'seller:sprofile' %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'seller:sellpass' %}">Change Password</a></li>
                                <li><a class="dropdown-item" href="{% url 'seller:logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block content %}


            {% endblock %}
        </div>
    </div>
    <!-- javascripts -->

    <!-- fontawesome cdnjs -->
    <script src="https://kit.fontawesome.com/93d36c844d.js" crossorigin="anonymous"></script>

    <!-- bootstrap cdnjs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- navbar toggle js -->
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
